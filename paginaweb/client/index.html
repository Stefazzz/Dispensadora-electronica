<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">  <!--Llamar a la funcion css para darle estilo-->
    // SDK MercadoPago.js
    <script src="https://sdk.mercadopago.com/js/v2"></script>   
    <title>Dispensadora Electronica</title> <!-- titulo-->


</head>

<body>
    <header>
        <h1>Dispensadora electronica</h1>
    </header>

    <div>

        <section class="product">
            <h2 class="name">Resistencia</h2>
            <img src="img/resistencias prueba.jpeg"  alt="Producto 1">

            <!--Es mas conveniente usar una ventana modal
            debido a que las ventanas emergentes normalmente son
            bloqueadas por el navegador-->
            <!--Boton para abrir una ventanan modal-->
            <div class="boton-modal">
                <label for="btn-modal">
                    Descripcion del producto
                </label>
            </div>

            <!--Contenido de la ventanan modal-->
            <input type="checkbox" id="btn-modal">
            <div class="container-modal">
                <div class="content-modal">
                    <p>5 resistencias 330 <br>
                        5 capacitores 3uF
                    </p>
                    <div class="btn-cerrar">
                        <label for="btn-modal">Cerrar</label>
                    </div>
                </div>
               <!--<label for="btn-modal" class="cerrar-modal"></label>--> 
            </div>

            <p class="price">$5.000</p>
            <button id="checkout-btn">Comprar</button>
            <!--Contenedor mercadoPago-->
            <div id="wallet_container"></div>

        </section>

        
    </div>

    <footer>
        <p>&copy; 2024 Dispensadora Electronica</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
