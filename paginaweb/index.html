<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">  <!--Llamar a la funcion css para darle estilo-->
    <title>Dispensadora Electronica</title> <!-- titulo-->

</head>
<body>
    <header>
        <h1>Dispensadora electronica</h1>
    </header>
    <div>
        <section class="product">
            <h2>Producto 1</h2>
            <img src="img/resistencias prueba.jpeg" alt="Producto 1">
            <p>Descripción del producto 1.</p>
            <p class="price">$10.00</p>
            <button onclick="addToCart('Producto 1', 10.00)">Comprar</button>
        </section>
        
        <section class="product">
            <h2>Producto 2</h2>
            <img src="producto2.jpg" alt="Producto 2">
            <p>Descripción del producto 2.</p>
            <p class="price">$15.00</p>
            <button onclick="addToCart('Producto 2', 15.00)">Comprar</button>
        </section>
        
    </div>
    <footer>
        <p>&copy; 2024 Dispensadora Electronica</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
